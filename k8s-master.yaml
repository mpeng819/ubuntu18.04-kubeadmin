## ansible-playbook -u apstra -k -s -i hosts k8s-master.yml
---
- hosts: master
  become: yes
  tasks:
    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=192.168.0.0/16 >> cluster_initialized.txt
      args:
        chdir: $HOME
        creates: cluster_initialized.txt

    - name: create .kube directory
      become: yes
      become_user: apstra
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/apstra/.kube/config
        remote_src: yes
        owner: apstra

    - name: install Pod network
      become: yes
      become_user: apstra
      shell: kubectl apply -f https://docs.projectcalico.org/v3.10/manifests/calico.yaml >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt
